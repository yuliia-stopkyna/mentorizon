{% extends "base.html" %}
{% block content %}
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-8 col-md-6 m-5 p-3 bg-white rounded">
        <h3 class="mb-3">Are you sure you want to delete this meeting?</h3>
        <p>Topic: {{ meeting.topic }}</p>
        <p class="mb-4">Date: {{ meeting.date|date:"l, d F Y H:i" }}</p>
        <form action="" method="post">
          {% csrf_token %}
          <input type="submit" value="Delete" class="btn btn-danger">
          <button type="button" onclick="javascript:history.back()"
                  class="btn btn-secondary inline">
            Cancel
          </button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}

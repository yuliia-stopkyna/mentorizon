{% extends "base.html" %}
{% load bootstrap5 %}
{% block content %}
  <div class="container-fluid bg-white mb-4 g-0">
    <div class="row d-flex m-auto justify-content-md-center justify-content-between">
      <h1 class="col-4 display-4">Spheres</h1>
      <form action="" method="get" class="col-5 d-md-flex my-auto">
        {% bootstrap_field search_form.name layout="inline" %}
          <button type="submit" class="btn border">
            <i class="bi bi-search"></i>
          </button>
      </form>
    </div>
  </div>

  {% include "includes/pagination.html" %}
  <div class="container-fluid">
    <div class="row justify-content-center">
      {% for sphere in sphere_list %}
        <div class="col-8 col-lg-3 m-2 mb-4 p-3 rounded shadow bg-white
        position-relative sphere-card">
          <a href="{% url 'mentorizon:mentor-list' %}?name={{ sphere.name }}"
             class="text-decoration-none text-body">
            <p class="fw-bold">{{ sphere.name }}</p>
            <hr>
            <p>Mentors: {{ sphere.users.count }}</p>
            <button type="button" class="btn btn-light"><i class="bi bi-eye"></i></button>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
